<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Режиссеры</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Все режиссеры</h1>
  <div class="row">
    <div class="col">
      <a href="directors/add"
         class="btn btn-secondary"
         role="button"
         style="float: right"
         aria-disabled="true">Добавить режиссера
      </a>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ФИО режиссера</th>
      <th scope="col">Позиция</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="director : ${directors}">
      <td th:text="${director.getDirectorsFIO()}"></td>
      <td th:text="${director.getPosition}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
