<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Редактирование пользователя ' + ${user.getLogin()}"></h3>
    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw"
          th:action="@{/users/profile/{id}/edit(id=${user.getId()})}" th:object="${editForm}">
        <input type="hidden" name="id"
               th:value="${user.getId()}">
        <div class="form-floating">
            <input name="firstName" type="text" class="form-control" id="firstName" th:value="${user.getFirstName()}"
                   th:onfocus="value=''" required>
            <label for="firstName">Имя</label>
            <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
        <div class="form-floating">
            <input name="lastName" type="text" class="form-control" id="lastName" th:value="${user.getLastName()}"
                   th:onfocus="value=''" required>
            <label for="lastName">Фамилия</label>
            <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
        <div class="form-floating">
            <input name="middleName" type="text" class="form-control" id="middleName"
                   th:value="${user.getMiddleName()}" th:onfocus="value=''">
            <label for="middleName">Отчество</label>
        </div>
        <div class="form-floating">
            <input name="phone" type="text" class="form-control" id="phone" th:value="${user.getPhone()}"
                   th:onfocus="value=''">
            <label for="phone">Телефон</label>
        </div>
        <div class="form-floating">
            <input name="birthDate" type="date" class="form-control" id="birthDate"
                   th:value="${user.getBirthDate()}" th:onfocus="value=''" required>
            <label for="birthDate">Дата рождения</label>
            <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>

        <div class="form-floating">
            <input name="address" type="text" class="form-control" id="address" th:value="${user.getAddress()}"
                   th:onfocus="value=''">
            <label for="address">Адрес</label>
        </div>

        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Обновить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
