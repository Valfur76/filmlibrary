<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
</head>
<body>
<div layout:fragment="content">
  <div class="mt-5">
    <h1>Информация</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Логин</th>
        <td th:text="${user.getLogin()}"></td>
      </tr>
      <tr>
        <th scope="col">Имя</th>
        <td th:text="${user.getFirstName()}"></td>
      </tr>
      <tr>
        <th scope="col">Фамилия</th>
        <td th:text="${user.getLastName}"></td>
      </tr>
      <tr>
        <th scope="col">Отчество</th>
        <td th:text="${user.getMiddleName()}"></td>
      </tr>
      <tr>
        <th scope="col">Дата рождения</th>
        <td th:text="${#temporals.format(user.getBirthDate(), 'dd-MM-yyyy')}"></td>
      </tr>
      <tr>
        <th scope="col">Телефон</th>
        <td th:text="${user.getPhone()}"></td>
      </tr>
      <tr>
        <th scope="col">Адрес</th>
        <td th:text="${user.getAddress}"></td>
      </tr>
      <tr>
        <th scope="col">Электронная почта</th>
        <td th:text="${user.getEmail}"></td>
      </tr>
      </thead>
    </table>
    <button sec:authorize="isAuthenticated() && (hasRole('USER'))" type="button" class="btn btn-secondary"
            onclick="window.history.back()">Назад
    </button>
    <a sec:authorize="isAuthenticated() && hasRole('USER')" th:href="${user.getId()} + '/edit'"
       class="btn btn-secondary"
       role="button"
       style="float: right"
       aria-disabled="true">Редактировать
    </a>
  </div>
</div>

</body>
</html>
